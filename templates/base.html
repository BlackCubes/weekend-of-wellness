{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    {% block head %} {% endblock %}
  </head>

  <body class="body">
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a
              href="{% url 'home:index' %}"
              class="{% if request.path == '/' %}active{% endif %}"
              >Home</a
            >
          </li>

          <li class="nav__list-item">
            <a
              href="{% url 'events:index' %}"
              class="{% if request.path == '/events/' %}active{% endif %}"
              >Events</a
            >
          </li>

          <li class="nav__list-item">
            <a
              href="{% url 'about:index' %}"
              class="{% if request.path == '/about/' %}active{% endif %}"
              >About</a
            >
          </li>

          <li class="nav__list-item">
            <a
              href="{% url 'sponsors:index' %}"
              class="{% if request.path == '/sponsors/' %}active{% endif %}"
              >Sponsors</a
            >
          </li>

          <li class="nav__list-item">
            <a
              href="#"
              class="{% if request.path == '/subscribe/' %}active{% endif %}"
              >Subscribe</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="default-container">{% block content %} {% endblock %}</div>

    <footer class="footer">
      <p>Copyright 2024, Kingsburg Weekend of Wellness</p>
    </footer>
  </body>
</html>
