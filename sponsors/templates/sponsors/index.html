{% extends "base.html" %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'sponsors/css/style.css' %}" />
{% endblock %} {% block content %}
<div class="banner">
  <img src="{% static 'sponsors/img/sponsors-banner.png' %}" />
</div>

<div class="header-container default-container">
  <h1 class="primary-header">Thank You To Our Sponsors!</h1>

  <h2 class="secondary-header">
    Take a look at our incredible sponsors who have helped make this event
    possible.
  </h2>
</div>

<div class="sponsors__elite default-container">
  <div class="sponsors__elite-container">
    <div class="sponsors__elite-title">
      <h2 class="secondary-header">Elite Sponsor:</h2>
    </div>

    <div class="sponsors__elite-info">
      <div class="card">
        <div class="card__image">
          <img
            src="{% static 'sponsors/img/kingsburg-healthcare-district--logo.png' %}"
          />
        </div>

        <div class="card__title">
          <p class="paragraph">Kingsburg Healthcare Districts</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
